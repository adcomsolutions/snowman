extends:
  - semistandard
  - plugin:unicorn/recommended
  - prettier/standard
  - plugin:prettier/recommended

parserOptions:
  ecmaVersion: 2020
  sourceType: module

plugins:
  - prettier
  - standard
  - unicorn

rules:
    prettier/prettier: error
    unicorn/prevent-abbreviations: off
    unicorn/filename-case: off
    no-console: error
    no-undef: off
